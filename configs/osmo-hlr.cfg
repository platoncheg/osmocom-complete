!
! OsmoHLR configuration
!
log stderr
 logging level all debug
 logging print category-hex 0
 logging print category 1
 logging timestamp 1
 logging print file 1
!
stats interval 5
!
line vty
 no login
 bind 0.0.0.0 4258
!
hlr
 database /var/lib/osmocom/hlr.db
 euse-name ipa-name
 no subscriber-create-on-demand random-msisdn
 store-imei
!
cs7 instance 0
 point-code 0.23.5
 listen m3ua 2906
 asp hlr-asp osmo-stp 2905 0 m3ua
 as hlr-as m3ua
  asp hlr-asp
  routing-key 0 0.23.5
!
hlr
 gsup
  bind ip 0.0.0.0
  bind port 4222