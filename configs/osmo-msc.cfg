!
! OsmoMSC configuration
!
log stderr
 logging level all debug
 logging print category-hex 0
 logging print category 1
 logging timestamp 1
 logging print file 1
!
stats interval 5
!
line vty
 no login
 bind 0.0.0.0 4254
!
cs7 instance 0
 point-code 0.23.3
 listen m3ua 2907
 asp msc-asp osmo-stp 2905 0 m3ua
 as msc-as m3ua
  asp msc-asp
  routing-key 0 0.23.3
!
network
 network country code 001
 mobile network code 01
 short name Test Network
 long name Test Mobile Network
 encryption a5 0 1 3
 authentication optional
 rrlp mode none
 mm info 1
!
hlr
 remote-ip osmo-hlr
 remote-port 4222
!
msc
 assign-tmsi
 check-imei-rqd 1
 mgcp remote-ip osmo-mgw
 mgcp remote-port 2427
!
smpp
 local-tcp-ip 0.0.0.0 2775
 policy closed
 smpp-first
 system-id osmo-msc
 esme msc-smsc
  password secret
  default-route