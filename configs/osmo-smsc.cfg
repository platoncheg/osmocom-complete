!
! OsmoSMSC configuration
!
log stderr
 logging level all debug
 logging print category-hex 0
 logging print category 1
 logging timestamp 1
 logging print file 1
!
stats interval 5
!
line vty
 no login
 bind 0.0.0.0 4259
!
cs7 instance 0
 point-code 0.23.4
 listen m3ua 2908
 asp smsc-asp osmo-stp 2905 0 m3ua
 as smsc-as m3ua
  asp smsc-asp
  routing-key 0 0.23.4
!
smsc
 database /var/lib/osmocom/smsc.db
 policy closed
 default-route
!
smpp
 local-tcp-ip 0.0.0.0 2775
 local-tcp-port 2775
 system-id osmo-smsc
 policy accept-all
 esme test-sms
  password test123
  default-route
 esme sms-gateway
  password gateway123
  default-route
!
hlr
 remote-ip osmo-hlr
 remote-port 4222