!
! OsmocomBB Mobile Configuration
! 3 virtual mobile stations for testing
!
line vty
 no login
!
gps device /dev/ttyACM0
gps baudrate default
no gps enable
!
no hide-default
!
! MS 1 - IMSI 001010000000001, MSISDN +1234567890
ms 1
 layer2-socket /tmp/osmocom_l2_1
 sap-socket /tmp/osmocom_sap_1
 sim test
 network-selection-mode auto
 imei 123456789012345 0
 imei-fixed
 no emergency-imsi
 no sms-service-center
 no call-waiting
 no auto-answer
 no force-rekey
 no clip
 no clir
 tx-power auto
 no simulated-delay
 no stick
 location-updating
 neighbour-measurement
 codec full-speed prefer
 codec half-speed
 no abbrev
 support
  sms
  a5/1
  a5/2
  p-gsm
  e-gsm
  r-gsm
  no gsm-850
  dcs
  no pcs
  class-900 4
  class-850 4
  class-dcs 1
  class-pcs 1
  channel-capability sdcch+tchf+tchh
  full-speech-v1
  full-speech-v2
  half-speech-v1
  min-rxlev -106
  dsc-max 90
  no skip-max-per-band
 test-sim
  imsi 001010000000001
  ki comp128 00 01 02 03 04 05 06 07 08 09 0a 0b 0c 0d 0e 0f
  no barred-access
  rplmn 001 01
 no shutdown
!
