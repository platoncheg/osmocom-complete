!
! OsmoSTP configuration file
!
log stderr
 logging level all debug
 logging print category-hex 0
 logging print category 1
 logging timestamp 1
 logging print file 1
!
stats interval 5
!
line vty
 no login
 bind 0.0.0.0 4239
!
cs7 instance 0
 xua rkm routing-key-allocation dynamic-permitted
 point-code 0.23.1
 listen m3ua 2905
  accept-asp-connections dynamic-permitted
!
 asp asp-loopback-test 2905 0 m3ua
  no shutdown
!
 as as-loopback-test m3ua
  asp asp-loopback-test
  routing-key 0 0.23.2
!